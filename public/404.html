<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
   .default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .default-error-page .error404 {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .default-error-page h1 {
    font-size: 80px;
    color: #730E15;
  }

  .default-error-page .error404 > p {
    margin: 0 0 1em;
    padding: 1em;
    color: #666;
    font-size: 36px;
  }

  .default-error-page .error404 img {
    height: 300px;
  }

  </style>
</head>

<body class="default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="error404">
    <img src="logo.png" alt="PapyMamy">
    <h1>404</h1>
    <p>Page not found</p>
  </div>
</body>
</html>
